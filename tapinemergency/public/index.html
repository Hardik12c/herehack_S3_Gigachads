<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fc91ff280c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="alertbox"></div>
    <div class="mainbox">
            <form class="form">
                <h1>Create Account</h1>
                <div class="form-elements">
                    <input type="text" id="Name" placeholder="Name">
                </div>
                <div class="form-elements">
                    <input type="email" id="email" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="form-elements">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="form-elements">
                    <input type="tel" id="personalmobile" placeholder="Mobile Number">
                </div>
                <div class="form-elements">
                    <input type="text" id="Bloodgroup" placeholder="Blood Group">
                </div>
                <div class="form-elements">
                    <input type="tel" id="PTC" placeholder="Emergency No.">
                </div>
                <div class="submit-group">
                    <button type="submit" class="submit">Submit</button>
                    <a href="./login.html">Login</a>
                </div>
            </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./browser.js"></script>
</body>

</html>
